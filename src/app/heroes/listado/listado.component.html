<p>listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado" class="">
  <h3>Héroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()" type="button" name="button">Borrar Heroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
